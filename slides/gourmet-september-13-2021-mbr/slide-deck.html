<header>Sampling-based MBR for NMT</header>
<h2>Limitation</h2>
<p>Utility functions can be slow, they may require external tools, complex alignment algorithms, expensive neural models.</p>
<div data-marpit-fragment>
<p><strong>Strategy</strong> Prune bad candidates using a proxy utility.</p>
<p><img src="img/c2f.png" alt="" /></p>
</div>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="31" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>MBR<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mtext>C2F</mtext></msub></mrow><annotation encoding="application/x-tex">_{\text{C2F}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.47833099999999995em;vertical-align:-0.15em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord text mtight"><span class="mord mtight">C2F</span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></h1>
<p>Rank using expected skip-bigram F1, filter down to <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>T</mi></mrow><annotation encoding="application/x-tex">T</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">T</span></span></span></span> candidates,<br />
re-rank those using expected BEER.</p>
<p><img src="img/mbr-c2f.png" alt="" title="caption" /></p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="32" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/mbr-comp.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="32" data-marpit-fragments="3" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="32" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Sampling-based MBR for NMT</header>
<h1>Comparison</h1>
<p>MBR is robust</p>
<ul>
<li data-marpit-fragment="1">it works with large search spaces</li>
<li data-marpit-fragment="2">it improves the beam ranking</li>
<li data-marpit-fragment="3">we can combine enumeration strategies for a boost</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="43"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="5" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="33" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Remarks</h1>
<ul>
<li data-marpit-fragment="1">Probability is tractable but a poor proxy to utility (requires ad-hoc patches).</li>
<li data-marpit-fragment="2">Expected utility is intractable, but principled estimation is simple and affordable.</li>
<li data-marpit-fragment="3">Beam search enumerates candidates in approximately best-first order,<br />
which is hard to do for MBR decoding. <strong><span style='color: #005AB5; float:right; '>But we are working on it :D</span></strong></li>
<li data-marpit-fragment="4">It's possible (even beneficial) to bias the search space towards high probability candidates (e.g., via beam search or nucleus sampling).<br />
<span style='color: gray;'>Despite this finding, using high-probability candidates alone is risky (esp in OOD)</span></li>
<li data-marpit-fragment="5">MBR gives us an additional knob to express qualitative values: <em>the utility function</em>.</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="5" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="34" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Overview of Pre-Print</h1>
<ul>
<li data-marpit-fragment="1">MBR is robust</li>
<li data-marpit-fragment="2">but MBR is slow</li>
<li data-marpit-fragment="3">we speed it up considerably making it linear in the size of the set of candidates</li>
<li data-marpit-fragment="4">we test various utilities (and BEER comes out best)</li>
<li data-marpit-fragment="5">we combine with other approximations such as beam search and nucleus sampling as they find good (and small) hypothesis spaces</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="35" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Beyond the pre-print (or <em>what we are up to</em>)</h1>
<ul>
<li data-marpit-fragment="1">Approximate best-first search for MBR</li>
<li data-marpit-fragment="2">MBR for neural utilities</li>
<li data-marpit-fragment="3">Utilities that control for certain attributes</li>
</ul>
<p><span style='float:right;'><strong>Thanks!</strong></span></p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="36" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<p><em><strong>Some additional slides</strong></em></p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="6" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="37" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Hypothetical Q&amp;A</h1>
<ul>
<li data-marpit-fragment="1"><span style="color:#DC3220;">I've sampled from NMT before, it didn't look good. How about that?</span>
<ul>
<li data-marpit-fragment="2">A sample is <em>not</em> a decision, it's a summary of the model's beliefs expressed in <em>data space</em>. Unless the model is extremely confident, a single sample is unlikely to be a good translation.</li>
</ul>
</li>
<li data-marpit-fragment="3"><span style="color:#DC3220;">I've obtained lots of samples from NMT before, then ranked them by probability, that didn't look good either. How about that?</span>
<ul>
<li data-marpit-fragment="4">That's actually fine too. Unless the model is extremely confident, model probability is just not a good measure of overall utility.</li>
</ul>
</li>
<li data-marpit-fragment="5"><span style="color:#DC3220;">Wait, are you telling me to sample or not?</span>
<ul>
<li data-marpit-fragment="6">Yes, but sampling is something we do to gather information, we still need to decide and, for that, we need to pick a utility function.</li>
</ul>
</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="38" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Why does it work?</h1>
<p>Let's illustrate a simple problem in continuous space. The problem is to decide under uncertainty where the model is a mixture of two Gaussians.</p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="2" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="39" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h2>Why does it work?</h2>
<p>I will try to illustrate it with a toy example (mixture of 2 Gaussians).</p>
<ul>
<li data-marpit-fragment="1">The MAP solution is the candidate <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span> with highest probability density.</li>
<li data-marpit-fragment="2">MAP assigns value to <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span> regardless of how much probability is distributed to outcomes that are similar to it.</li>
</ul>
<p><img src="img/rbf-1.png" alt="" /></p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="2" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="The radial basis function (rbf) exponentiates the negative of the squared distance." data-marpit-pagination="40" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:The radial basis function (rbf) exponentiates the negative of the squared distance.;">
<header>Sampling-based MBR for NMT</header>

<h2>Why does it work?</h2>
<p>Now I introduce a utility function (rbf) and computed its value in expectation.</p>
<ul>
<li data-marpit-fragment="1">The MBR solution is the candidate <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span> with highest expected utility.</li>
<li data-marpit-fragment="2">Expected utility is sensitive to how much probability is distributed over similar outcomes. In this case, &quot;similar&quot; means <em>rbf-similar</em>.</li>
</ul>
<p><img src="img/rbf-2.png" alt="" /></p>
<footer>The radial basis function (rbf) exponentiates the negative of the squared distance.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="41" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h2>Why does it work?</h2>
<p>MBR re-expresses probability in terms of utility. The decision maker can use the utility to express preferences. For example, if we bypass rbf's exponentiation, we allow outcomes that are farther from <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span> to still exert a lot of influence in our decisions.</p>
<p><img src="img/rbf-vs-l2.png" alt="" /></p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="42" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h2>Can it break?</h2>
<p>Yes, of course. Here I show a utility function that is not so discriminative, it considers <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span> beneficial wrt <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> even when <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> is relatively far from <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span>.</p>
<p><img src="img/ambiguity-rbf-vs-l2.png" alt="" /></p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="43" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h2>Overview of Decoders</h2>
<table>
<thead>
<tr>
<th>Decoder</th>
<th>Objective Function</th>
<th>Hypothesis Space</th>
</tr>
</thead>
<tbody>
<tr>
<td>MAP decoding</td>
<td>probability</td>
<td>all sentences</td>
</tr>
<tr>
<td>- beam-search</td>
<td>probability (adjusted for length)</td>
<td>most probable candidates</td>
</tr>
<tr>
<td>MBR decoding</td>
<td>expected utility</td>
<td>all sentences</td>
</tr>
<tr>
<td>- sampling-based MBR</td>
<td>MC estimate of expected utility</td>
<td>probable candidates</td>
</tr>
</tbody>
</table>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
