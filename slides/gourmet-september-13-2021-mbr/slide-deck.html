<header>Sampling-based MBR for NMT</header>

<h1>Neural Machine Translation</h1>
<p>We give an NMT model some source-language text <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span>, and it predicts the probability that any target-language text <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> is a translation of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span>.</p>
<div data-marpit-fragment>
<p>Another way of saying this is: <span style='text-align: center; color: #005AB5'>given a source sentence, NMT predicts a probability distribution over translation candidates</span>.</p>
</div>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="1" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="3" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Distribution over Translation Candidates</h1>
<p>You can imagine such an object as a <em>bar plot</em>:</p>

<p><img src="img/mt-p.png" alt="The 10 most probable translation candidates of a given sentence order by probability. The 3 most probable candidates are clearly inadequate, essentially incomplete translations. Although these are the most probable candidates, they only account for less than 10 percent of the probability mass. It is fair to conclude they are rather rare, despite being the most probable options available." title="10 most probable candidates for the source sentence: a moda no  adequada" /><br />
<span style="float:right; color: gray; font-size: smaller">Most probable candidates and their probabilities</span></p>
<ul>
<li data-marpit-fragment="1">For NMT, any sequence <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> made of known target-language tokens and ending in a special end-of-sequence symbol is a valid translation candidate.</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="4" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Quiz</h1>
<p>Let's analyse this example for a bit longer:<br />
<img src="img/mt-p.png" alt="The 10 most probable translation candidates of a given sentence order by probability. The 3 most probable candidates are clearly inadequate, essentially incomplete translations. Although these are the most probable candidates, they only account for less than 10 percent of the probability mass. It is fair to conclude they are rather rare, despite being the most probable options available." title="10 most probable candidates for the source sentence: a moda no  adequada" /></p>
<ul>
<li data-marpit-fragment="1">What is the most probable translation (i.e., the <em>mode</em> of the distribution)?</li>
<li data-marpit-fragment="2">What is the probability that a translation should be non-empty?</li>
<li data-marpit-fragment="3">What is the probability that a translation should contain the word <code>mode</code>?</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="5" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Deciding under Uncertainty</h1>
<p>We tend to think of NMT models as predicting <strong>the correct translation</strong> of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span>, but, as far as the model is concerned, there is no such a thing as a <em>single correct translation</em>.</p>
<div data-marpit-fragment>
<p>NMT packs its knowledge in an entire distribution over candidates. To pick a translation, <strong>we</strong> (<em>not the model</em>) decide to place all of ours bets on a single outcome (e.g., the mode).</p>
</div>
<ul>
<li data-marpit-fragment="1">To decide under uncertainty, we need a criterion (i.e., a <em>decision rule</em>).</li>
<li data-marpit-fragment="2">An NMT model is not a decision rule, it cannot tell you how to decide.</li>
<li data-marpit-fragment="3">But we can use the uncertainty NMT quantifies to make an informed decision.</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="1" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="MAP decoding is a misnomer in NMT's context for NMT does not employ a prior over translations and, thus, does not require posterior inference." data-marpit-pagination="6" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;">
<header>Sampling-based MBR for NMT</header>

<h1>MAP Decoding</h1>
<p>The most common decision rule in NMT is known as <em>maximum-a-posteriori (MAP) decoding</em>. It tells us to pick the mode of the distribution, no matter how improbable it is.</p>
<p><img src="img/mt-p.png" alt="The 10 most probable translation candidates of a given sentence order by probability. The 3 most probable candidates are clearly inadequate, essentially incomplete translations. Although these are the most probable candidates, they only account for less than 10 percent of the probability mass. It is fair to conclude they are rather rare, despite being the most probable options available." title="10 most probable candidates for the source sentence: a moda no  adequada" /></p>
<ul>
<li data-marpit-fragment="1">MAP decoding: <code>&lt;/s&gt;</code></li>
</ul>
<footer>MAP decoding is a misnomer in NMT's context for NMT does not employ a prior over translations and, thus, does not require posterior inference.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="[Eikema and Aziz (2020)](https://www.aclweb.org/anthology/2020.coling-main.398/)" data-marpit-pagination="7" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:[Eikema and Aziz (2020)](https://www.aclweb.org/anthology/2020.coling-main.398/);">
<header>Sampling-based MBR for NMT</header>

<h1>Inadequacy of the Mode</h1>
<p>The <em>mode</em> of the distribution is the single most probable outcome. Yet, in a large enough sample space, the mode may be extremely rare.</p>
<ul>
<li data-marpit-fragment="1">Modes in NMT are oftentimes as rare as 1 in millions.</li>
<li data-marpit-fragment="2">NMT models store statistics/patterns they learn from training data in the distributions they predict, not in any one specific outome.</li>
<li data-marpit-fragment="3">The mode can only be a good summary of an entire distribution, when an NMT model has no reason to be uncertain.
<ul>
<li data-marpit-fragment="4">Uncertainty is unavoidable: ambiguity in natural language, lack of context, change in domain, lack of training data, etc.</li>
</ul>
</li>
</ul>
<footer><a href="https://www.aclweb.org/anthology/2020.coling-main.398/">Eikema and Aziz (2020)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="8" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Beliefs</h1>
<p>While no single outcome is more probable than the mode, there are many <em>patterns</em> that are far more probable than the mode.</p>
<p><img src="img/mt-p.png" alt="The 10 most probable translation candidates of a given sentence order by probability. The 3 most probable candidates are clearly inadequate, essentially incomplete translations. Although these are the most probable candidates, they only account for less than 10 percent of the probability mass. It is fair to conclude they are rather rare, despite being the most probable options available." title="10 most probable candidates for the source sentence: a moda no  adequada" /></p>
<div data-marpit-fragment>
<p>It's fair to claim that the model does not really want an empty translation, that <code>mode</code> is preferred to <code>fashion</code>, that we need an adjective, etc.</p>
</div>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="9" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>A Model as a Representation of What's Known</h1>
<p>If you had to decide between <code>&lt;/s&gt;</code> and <code>the mode isn't adequate &lt;/s&gt;</code>, and all you knew about language and translation is what an NMT model tells you:<br />
<img src="img/mt-p.png" alt="The 10 most probable translation candidates of a given sentence order by probability. The 3 most probable candidates are clearly inadequate, essentially incomplete translations. Although these are the most probable candidates, they only account for less than 10 percent of the probability mass. It is fair to conclude they are rather rare, despite being the most probable options available." title="10 most probable candidates for the source sentence: a moda no  adequada" /></p>
<div data-marpit-fragment>
<p>What would you pick and why?</p>
</div>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="2" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="10" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Utility</h1>
<p>If we interpret translation candidates as atomic and unrelated outcomes, all NMT does is to express a preference over complete translations. This preference  is oftentimes very weak.</p>
<div data-marpit-fragment>
<p>Interpreted as combinatorial structures, we can appreciate structural similarity (e.g., some translations are equally long, make similar word choices, use similar word order).</p>
</div>
<div data-marpit-fragment>
<p>A <strong>utility function</strong> quantifies this similarity in a way that matters for a decision maker.</p>
</div>
<ul>
<li data-marpit-fragment="1">We say that <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>u</mi><mo stretchy="false">(</mo><mi>y</mi><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">u(y, h; x)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">h</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">x</span><span class="mclose">)</span></span></span></span> quantifies the <em>benefit</em> in choosing <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span> as the translation of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span> when <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> is known to be a plausible translation of it.</li>
<li data-marpit-fragment="2">Examples: edit distance, ChrF, BEER, TER, COMET, human judgment, etc.</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="11" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Uncertainty About Utility</h1>
<p>When deciding whether or not <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span> is a reasonable translation of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span>, we do not have access to translations we already know to be reasonable choices.</p>
<div data-marpit-fragment>
<p>But we have NMT models that give an approximate view of what good choices look like.</p>
</div>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="12" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Expected Utility</h1>
<p>If all I know is that <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> translates <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span> with probability <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo stretchy="false">(</mo><mi>y</mi><mi mathvariant="normal"></mi><mi>x</mi><mo separator="true">,</mo><mi></mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">p(y|x, \theta)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">p</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mord"></span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span><span class="mclose">)</span></span></span></span>, then my expectation on<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi></mrow><annotation encoding="application/x-tex">h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span>'s utility is the weighted average utility against every valid translation under the model:</p>
<div data-marpit-fragment>
<p>In technical terms we have,</p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mover><mover><mrow><msub><mi></mi><mi>u</mi></msub><mo stretchy="false">(</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo separator="true">,</mo><mi></mi><mo stretchy="false">)</mo></mrow><mo stretchy="true"></mo></mover><mstyle mathcolor="gray"><mtext>expectedutilityof</mtext><mi>h</mi></mstyle></mover><mo>=</mo><mtext></mtext><mi>p</mi><mo stretchy="false">(</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow></msup><mi mathvariant="normal"></mi><mi>x</mi><mo separator="true">,</mo><mi></mi><mo stretchy="false">)</mo><mover><mover><mrow><mi>u</mi><mo stretchy="false">(</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow></msup><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo></mrow><mo stretchy="true"></mo></mover><mstyle mathcolor="gray"><mtext>utilitywrt</mtext><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow></msup></mstyle></mover><mo>+</mo><mi>p</mi><mo stretchy="false">(</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mi mathvariant="normal"></mi><mi>x</mi><mo separator="true">,</mo><mi></mi><mo stretchy="false">)</mo><mover><mover><mrow><mi>u</mi><mo stretchy="false">(</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo></mrow><mo stretchy="true"></mo></mover><mstyle mathcolor="gray"><mtext>utilitywrt</mtext><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo></mrow></msup></mstyle></mover><mo>+</mo><mo></mo></mrow><annotation encoding="application/x-tex">\overbrace{\mu_u(h; x, \theta)}^{\textcolor{gray}{\text{exp <h1>Minimum Bayes Risk Decoding</h1>
<p>MBR decoding tells us to choose the candidate's whose expected utility is maximum:</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.2500em" columnalign="right left" columnspacing="0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><msup><mi>y</mi><mo></mo></msup></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><munder><mrow><mi mathvariant="normal">argmax</mi><mo></mo></mrow><mrow><mi>h</mi><mo></mo><mi mathvariant="script">Y</mi></mrow></munder><mtext></mtext><mi mathvariant="double-struck">E</mi><mrow><mo fence="true">[</mo><mi>u</mi><mo stretchy="false">(</mo><mi>Y</mi><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo><mo></mo><mi></mi><mo fence="true">]</mo></mrow></mrow></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{aligned}
y^\star &amp;= \operatorname*{argmax}_{h \in \mathcal Y} ~ \mathbb E\left[u(Y, h; x) \mid \theta \right]
\end{aligned}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.154602em;vertical-align:-0.8273010000000001em;"></span><span class="mord"><span class="mtable"><span class="col-align-r"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.327301em;"><span style="top:-3.4873009999999995em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.738696em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight"></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8273010000000001em;"><span></span></span></span></span></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.327301em;"><span style="top:-3.4873009999999995em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.43055999999999994em;"><span style="top:-2.153452em;margin-left:0em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">h</span><span class="mrel mtight"></span><span class="mord mathcal mtight" style="margin-right:0.08222em;">Y</span></span></span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span><span class="mop"><span class="mord mathrm">argmax</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:1.014602em;"><span></span></span></span></span></span><span class="mspace nobreak"></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathbb">E</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">[</span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.22222em;">Y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">h</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span><span class="mclose delimcenter" style="top:0em;">]</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8273010000000001em;"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></foreignObject></svg></p><ul>
<li data-marpit-fragment="1">Decision maker: chooses the utility function <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>u</mi></mrow><annotation encoding="application/x-tex">u</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">u</span></span></span></span></li>
<li data-marpit-fragment="2">NMT model: contributes beliefs (i.e., the probability of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span> given <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span> for every possible <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span>)</li>
<li data-marpit-fragment="3">Search algorithm: enumerates candidate translations <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>h</mi><mo></mo><mi mathvariant="script">Y</mi></mrow><annotation encoding="application/x-tex">h \in \mathcal Y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.73354em;vertical-align:-0.0391em;"></span><span class="mord mathnormal">h</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.78055em;vertical-align:-0.09722em;"></span><span class="mord mathcal" style="margin-right:0.08222em;">Y</span></span></span></span></li>
</ul>
<footer>In NLP: <a href="https://aclanthology.org/P96-1024/">Goodman (1996)</a>, <a href="https://www.sciencedirect.com/science/article/abs/pii/S0885230800901384?via%3Dihub">Goel and Byrne (2000)</a>, <a href="https://aclanthology.org/W02-1019/">Kumar and Byrne (2002)</a>, <a href="https://aclanthology.org/W03-3021/">Sima'an (2003)</a>, <a href="https://aclanthology.org/N04-1022/">Kumar and Byrne (2004)</a>. <br /> For <em>a lot</em> more, see <a href="https://arxiv.org/pdf/2108.04718.pdf">Eikema and Aziz (2021; section 6).</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="This results is known in MT literature since at least [Kumar and Byrne (2004)](https://aclanthology.org/N04-1022)" data-marpit-pagination="16" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:This results is known in MT literature since at least [Kumar and Byrne (2004)](https://aclanthology.org/N04-1022);">
<header>Sampling-based MBR for NMT</header>

<h2>But,  we don't need to pick a utility function when we use MAP decoding, right?</h2>
<div data-marpit-fragment>
<p>Actually, MBR decoding with <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>u</mi><mo stretchy="false">(</mo><mi>y</mi><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">u(y, h; x)=1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">h</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> if, and only if, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi><mo>=</mo><mi>h</mi></mrow><annotation encoding="application/x-tex">y=h</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal">h</span></span></span></span>, and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn></mrow><annotation encoding="application/x-tex">0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span></span></span></span> otherwise is exactly MAP decoding.</p>
<p>So, when we make decisions via MAP decoding, we implicitly decide via MBR where our utility function is the <strong>exact match</strong> function.</p>
</div>
<footer>This results is known in MT literature since at least <a href="https://aclanthology.org/N04-1022">Kumar and Byrne (2004)</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="2" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="17" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Intractabilities of MBR decoding</h1>
<p>There are <strong>two sources</strong> of intractability in MBR decoding</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.2500em" columnalign="right left" columnspacing="0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><msup><mi>y</mi><mo></mo></msup></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><munder><mrow><mi mathvariant="normal">argmax</mi><mo></mo></mrow><mstyle mathcolor="#DC3220"><mi>h</mi><mo></mo><mi mathvariant="script">Y</mi></mstyle></munder><mtext></mtext><mstyle mathcolor="#DC3220"><mi mathvariant="double-struck">E</mi><mo stretchy="false">[</mo></mstyle><mi>u</mi><mo stretchy="false">(</mo><mstyle mathcolor="#DC3220"><mi>Y</mi></mstyle><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo><mo></mo><mi></mi><mstyle mathcolor="#DC3220"><mo stretchy="false">]</mo></mstyle></mrow></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{aligned}
y^\star &amp;= \operatorname*{argmax}_{\textcolor{#DC3220}{h \in \mathcal Y}} ~ \textcolor{#DC3220}{\mathbb{E}[}u(\textcolor{#DC3220}{Y}, h; x) \mid \theta \textcolor{#DC3220}{]}
\end{aligned}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.154602em;vertical-align:-0.8273010000000001em;"></span><span class="mord"><span class="mtable"><span class="col-align-r"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.327301em;"><span style="top:-3.4873009999999995em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.738696em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight"></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8273010000000001em;"><span></span></span></span></span></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.327301em;"><span style="top:-3.4873009999999995em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.43055999999999994em;"><span style="top:-2.153452em;margin-left:0em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="color:#DC3220;">h</span><span class="mrel mtight" style="color:#DC3220;"></span><span class="mord mathcal mtight" style="margin-right:0.08222em;color:#DC3220;">Y</span></span></span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span><span class="mop"><span class="mord mathrm">argmax</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:1.014602em;"><span></span></span></span></span></span><span class="mspace nobreak"></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathbb" style="color:#DC3220;">E</span><span class="mopen" style="color:#DC3220;">[</span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.22222em;color:#DC3220;">Y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">h</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span><span class="mclose" style="color:#DC3220;">]</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8273010000000001em;"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></foreignObject></svg></p><ul>
<li data-marpit-fragment="1">The objective function (expected utility) requires an intractable sum<br />
<span style="color: gray;">this is different from MAP decoding, where the objective is tractable</span></li>
<li data-marpit-fragment="2">The hypothesis space <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="script">Y</mi></mrow><annotation encoding="application/x-tex">\mathcal Y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.78055em;vertical-align:-0.09722em;"></span><span class="mord mathcal" style="margin-right:0.08222em;">Y</span></span></span></span> is unbounded<br />
<span style="color: gray;">just like in MAP decoding</span></li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="18" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Summarising the Model's Beliefs</h1>
<p>The space of <em>all</em> translation candidates is unbounded, making it impossible for us to exactly compute the expected utility of any given candidate.</p>
<p>But, expectations can be estimated in a principled manner via <em>Monte Carlo</em>.</p>
<div data-marpit-fragment>
<p>We use the <strong>sample mean</strong></p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mover accent="true"><mi></mi><mo>^</mo></mover><mi>u</mi></msub><mo stretchy="false">(</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo separator="true">,</mo><mi></mi><mo stretchy="false">)</mo><mo>=</mo><mfrac><mn>1</mn><mi>S</mi></mfrac><munderover><mo></mo><mrow><mi>s</mi><mo>=</mo><mn>1</mn></mrow><mi>S</mi></munderover><mi>u</mi><mo stretchy="false">(</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mi>s</mi><mo stretchy="false">)</mo></mrow></msup><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\hat \mu_u(h; x, \theta) = \frac{1}{S} \sum_{s=1}^S u(y^{(s)}, h; x)
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord accent"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.69444em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal"></span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.22222em;"><span class="mord">^</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.19444em;"><span></span></span></span></span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">u</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">h</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:3.0954490000000003em;vertical-align:-1.267113em;"></span><span class="mord"><span class="mopen nulldelimiter" <header>Sampling-based MBR for NMT</header>
<h1>What's a Sample?</h1>
<p>Think of the NMT model as a bag of tokens, each token is a translation, if you put your hand in it and get a token, there's a probability <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo stretchy="false">(</mo><mi>y</mi><mi mathvariant="normal"></mi><mi>x</mi><mo separator="true">,</mo><mi></mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">p(y|x,\theta)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">p</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mord"></span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span><span class="mclose">)</span></span></span></span> that you will get <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span>.</p>
<ul>
<li data-marpit-fragment="1">Drawing samples like that is easy in NMT because of the way the model decomposes the probability of a complete sequence as a product of probabilities, one for each target word in context from left-to-right.</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="20" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">

<p>Let's judge two candidates: <code>&lt;/s&gt;</code> and <code>the mode isn't adequate &lt;/s&gt;</code>.</p>
<p>We will <strong>estimate</strong> each candidate's expected utility using 20 samples from the model.</p>
<p>For utility, we will use ChrF.</p>

<header>Sampling-based MBR for NMT</header>
<h1>Revisiting Intractabilities of MBR Decoding</h1>
<p>There are <strong>two sources</strong> of intractability in MBR decoding</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.2500em" columnalign="right left" columnspacing="0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><msup><mi>y</mi><mo></mo></msup></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><munder><mrow><mi mathvariant="normal">argmax</mi><mo></mo></mrow><mstyle mathcolor="#DC3220"><mi>h</mi><mo></mo><mi mathvariant="script">Y</mi></mstyle></munder><mtext></mtext><mstyle mathcolor="#DC3220"><mi mathvariant="double-struck">E</mi><mo stretchy="false">[</mo></mstyle><mi>u</mi><mo stretchy="false">(</mo><mstyle mathcolor="#DC3220"><mi>Y</mi></mstyle><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo><mo></mo><mi></mi><mstyle mathcolor="#DC3220"><mo stretchy="false">]</mo></mstyle></mrow></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{aligned}
y^\star &amp;= \operatorname*{argmax}_{\textcolor{#DC3220}{h \in \mathcal Y}} ~ \textcolor{#DC3220}{\mathbb{E}[}u(\textcolor{#DC3220}{Y}, h; x) \mid \theta \textcolor{#DC3220}{]}
\end{aligned}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.154602em;vertical-align:-0.8273010000000001em;"></span><span class="mord"><span class="mtable"><span class="col-align-r"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.327301em;"><span style="top:-3.4873009999999995em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.738696em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight"></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8273010000000001em;"><span></span></span></span></span></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.327301em;"><span style="top:-3.4873009999999995em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.43055999999999994em;"><span style="top:-2.153452em;margin-left:0em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="color:#DC3220;">h</span><span class="mrel mtight" style="color:#DC3220;"></span><span class="mord mathcal mtight" style="margin-right:0.08222em;color:#DC3220;">Y</span></span></span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span><span class="mop"><span class="mord mathrm">argmax</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:1.014602em;"><span></span></span></span></span></span><span class="mspace nobreak"></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathbb" style="color:#DC3220;">E</span><span class="mopen" style="color:#DC3220;">[</span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.22222em;color:#DC3220;">Y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">h</span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;"></span><span class="mclose" style="color:#DC3220;">]</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8273010000000001em;"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></foreignObject></svg></p><ul>
<li data-marpit-fragment="1">The <s>objective function (expected utility) requires an intractable sum</s><br />
<span style="color: #005AB5;">but unbiased estimation is tractable via MC</span></li>
<li data-marpit-fragment="2">The hypothesis space <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="script">Y</mi></mrow><annotation encoding="application/x-tex">\mathcal Y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.78055em;vertical-align:-0.09722em;"></span><span class="mord mathcal" style="margin-right:0.08222em;">Y</span></span></span></span> is unbounded<br />
<span style="color: #005AB5;">but, like in MAP decoding, we can use a small subset</span></li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="6" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="24" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h1>Hypothesis Space</h1>
<p>Ideally, we want to search through a small space of hypotheses which mostly contains candidates that are highly beneficial in expectation.</p>
<ul>
<li data-marpit-fragment="1">This sort of <strong>approximately best-first</strong> enumeration is what beam search does for MAP decoding.</li>
<li data-marpit-fragment="2">Unlike probability, expected utility cannot be computed incrementally from left-to-right, thus approximate best-first enumeration is a lot more difficult.</li>
<li data-marpit-fragment="3">Some tractable heuristics:
<ul>
<li data-marpit-fragment="4">a set of unbiased samples</li>
<li data-marpit-fragment="5">a set of samples aimed at high-probability outcomes (e.g., nucleus sampling)</li>
<li data-marpit-fragment="6">the most probable outcomes (output of k-best beam search)</li>
</ul>
</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="[Bryan and Eikema (2020; section 7.4)](https://www.aclweb.org/anthology/2020.coling-main.398/)" data-marpit-pagination="25" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:[Bryan and Eikema (2020; section 7.4)](https://www.aclweb.org/anthology/2020.coling-main.398/);">
<header>Sampling-based MBR for NMT</header>

<h1>Sampling-Based MBR <span style="float:right; font-size: smaller"> MBR<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mrow><mi>N</mi><mo></mo><mi>N</mi></mrow></msub></mrow><annotation encoding="application/x-tex">_{N\times N}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.536662em;vertical-align:-0.208331em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.328331em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span><span class="mbin mtight"></span><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span> </span></h1>
<p>Obtain <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi></mrow><annotation encoding="application/x-tex">N</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span> independent samples from an NMT model</p>
<ul>
<li data-marpit-fragment="1">use unique samples as candidates</li>
<li data-marpit-fragment="2">use all samples as pseudo-references</li>
<li data-marpit-fragment="3">share samples across candidates for efficiency</li>
</ul>
<div data-marpit-fragment>
<p>That is,</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.2500em" columnalign="right left" columnspacing="0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><msup><mi>y</mi><mo></mo></msup></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo>=</mo><munder><mrow><mi mathvariant="normal">argmax</mi><mo></mo></mrow><mrow><mi>h</mi><mo></mo><mo stretchy="false">(</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mn>1</mn><mo stretchy="false">)</mo></mrow></msup><mo separator="true">,</mo><mo></mo><mo separator="true">,</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mi>N</mi><mo stretchy="false">)</mo></mrow></msup><mo stretchy="false">)</mo><mo stretchy="false">)</mo></mrow></munder><mtext></mtext><mfrac><mn>1</mn><mi>N</mi></mfrac><munderover><mo></mo><mrow><mi>n</mi><mo>=</mo><mn>1</mn></mrow><mi>N</mi></munderover><mi>u</mi><mo stretchy="false">(</mo><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow></msup><mo separator="true">,</mo><mi>h</mi><mo separator="true">;</mo><mi>x</mi><mo stretchy="false">)</mo><mspace width="2em"/><msup><mi>y</mi><mrow><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow></msup><mo></mo><mi>Y</mi><mi mathvariant="normal"></mi><mi></mi><mo separator="true">,</mo><mi>x</mi></mrow></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{aligned}
y^\star &amp;= \operatorname*{argmax}_{h \in (y^{(1)}, \ldots, y^{(N)}))} ~ \frac{1}{N} \sum_{n=1}^N u(y^{(n)}, h; x) \qquad y^{(n)} \sim Y|\theta, x
\end{aligned}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:3.395449em;vertical-align:-1.4477245em;"></span><span class="mord"><span class="mtable"><span class="col-align-r"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.9477245em;"><span style="top:-3.9477245em;"><span class="pstrut" style="height:3.828336em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.738696em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight"></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:1.4477245em;"><span></span></span></span></span></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.9477245em;"><span style="top:-3.9477245em;"><span class="pstrut" style="height:3.828336em;"></span><span class="mord"><span class="mord"></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.43055999999999994em;"><span style="top:-2.064135em;margin-left:0em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">h</span><span class="mrel mtight"></span><span class="mopen mtight">(</span><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">y</sp <h1>MBR<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mrow><mi>N</mi><mo></mo><mi>N</mi></mrow></msub></mrow><annotation encoding="application/x-tex">_{N \times N}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.536662em;vertical-align:-0.208331em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.328331em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span><span class="mbin mtight"></span><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span></h1>
<p>Unlike approximate MAP decoding, approximate MBR decoding improves with computation.</p>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="43"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Sampling-based MBR for NMT" data-paginate="true" data-footer="Bryan Eikema and Wilker Aziz" data-marpit-pagination="28" data-marpit-pagination-total="43" style="--header:Sampling-based MBR for NMT;--paginate:true;--footer:Bryan Eikema and Wilker Aziz;">
<header>Sampling-based MBR for NMT</header>
<h2>Limitations</h2>
<p>It's difficult to explore a large sample space because the decoder runs in time<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="script">O</mi><mo stretchy="false">(</mo><msup><mi>N</mi><mn>2</mn></msup><mo></mo><mi>U</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\mathcal O(N^2 \times U)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.064108em;vertical-align:-0.25em;"></span><span class="mord mathcal" style="margin-right:0.02778em;">O</span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">U</span><span class="mclose">)</span></span></span></span>, where <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>U</mi></mrow><annotation encoding="application/x-tex">U</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">U</span></span></span></span> is the time for a single assessment of utility.</p>
<div data-marpit-fragment>
<p><strong>Strategy</strong> Disentangle sample size from search space</p>
<p>Sample size controls variance of our estimates of expected utility, a large search space increases our chances of enumerating good and bad translations, but expected utility is robust to inadequate samples.</p>
</div>
<footer>Bryan Eikema and Wilker Aziz</footer>
</section>

<header>Sampling-based MBR for NMT</header>
<h1>MBR<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mrow></mrow><mrow><mi>N</mi><mo></mo><mi>S</mi></mrow></msub></mrow><annotation encoding="application/x-tex">_{N \times S}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.536662em;vertical-align:-0.208331em;"></span><span class="mord"><span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.328331em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span><span class="mbin mtight"></span><span class="mord mathnormal mtight" style="margin-right:0.05764em;">S</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span></span></span></span></h1>
<ul>
<li data-marpit-fragment="1">bigger search space helps</li>
<li data-marpit-fragment="2">MC estimation seems robust enough with 100 samples</li>
</ul>
<footer>Bryan Eikema and Wilker Aziz</footer>
